<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pokemon Generator</title>
</head>
<body>
  <form id="form"> 
    <input type="text" placeholder="Search" name="search">
    <button type="submit"><i class="fas fa-search"></i></button>
  </form>
  <p class="error-message">Please enter a correct pokemon</p>
   <div class="card">
    <img src="assets/charmander.png" alt="QR-Code">
    <h3>Improve your front-end skills by building projects</h3>
    <p class="desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
  </div>
</body>

<script src="script.js"></script>
</html>
